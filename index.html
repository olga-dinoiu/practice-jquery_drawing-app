<!DOCTYPE html>
<html>
<head>
    <title>Simple Drawing Application</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>
<body>
<div class="row">
   <div class="col-md-3 controls">

           <ul>
               <li class="red selected"></li>
               <li class="blue"></li>
               <li class="yellow"></li>
            </ul>
            <button id="revealColorSelect">New Color</button>
            <div id="colorSelect">
               <span id="newColor"></span>
               <div class="sliders">
                   <p>
                       <label for="red">Red</label>
                       <input id="red" name="red" type="range" min=0 max=255 value=0>
                   </p>
                   <p>
                       <label for="green">Green</label>
                       <input id="green" name="green" type="range" min=0 max=255 value=0>
                   </p>
                   <p>
                       <label for="blue">Blue</label>
                       <input id="blue" name="blue" type="range" min=0 max=255 value=0>
                   </p>
               </div>
               <div>
                   <button id="addNewColor">Add Color</button>
               </div>
            </div>

            <button id="resetCanvas">Reset</button>

            <label for "thickness">Brush Thickness</label>
            <input id="thickness" name="thickness" type="range" min=1 max=100 value=1>
   </div>


    <div class="col-md-9">
        <canvas id="canvas" width="800" height="450"></canvas>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="js/myDrawingApp.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
